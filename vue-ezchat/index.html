<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          min-height: 100vh;
          overflow: hidden;
          position: relative;
      }

      body.show-bg::before,
      body.show-bg::after {
          content: '';
          position: absolute;
          width: 500px;
          height: 500px;
          border-radius: 50%;
          filter: blur(80px);
          z-index: 0;
          opacity: 0.5;
          animation: float 20s infinite ease-in-out;
          pointer-events: none; /* 顺便解决点击拦截问题 */
      }

      body.show-bg::before {
          background: #a0cfff;
          top: -100px;
          left: -100px;
      }

      body.show-bg::after {
          background: #d9ecff;
          bottom: -100px;
          right: -100px;
          animation-delay: -10s;
      }

      @keyframes float {
          0%, 100% { transform: translate(0, 0); }
          50% { transform: translate(40px, 60px); }
      }

      #app:empty {
          position: fixed;
          inset: 0;
          z-index: 10;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(25px) saturate(180%);
          -webkit-backdrop-filter: blur(25px) saturate(180%);
      }

      /* 4. 复刻同款 Spinner */
      #app:empty::after {
          content: "";
          width: 40px;
          height: 40px;
          border: 3px solid rgba(64, 158, 255, 0.1);
          border-top: 3px solid #409eff;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
          to { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
